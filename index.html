<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="./output.css" rel="stylesheet" />
  <link rel="stylesheet" href="./src/input.css" />
  <link rel="stylesheet" href="./assets/icomoon/style.css" />
</head>

<body class="bg-[#F0F3F7]">
  <header class="h-[80px] bg-white">
    <div class="container relative mx-auto flex items-center justify-between py-5">

      <!-- language change dropdown menu -->
      <div class="relative flex items-center gap-6 text-left">
        <button
          class="inline-flex w-full items-center justify-center gap-1 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
          id="language-button">
          <img src="./src/images/Ru Language.svg" alt="Russian language button icon" />
          Русский
          <div
            class="absolute left-2 top-6 mt-2 hidden w-[150px] origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5"
            id="language-dropdown">
            <div class="py-1">
              <a href="#"
                class="flex items-center gap-2 border-b-2 border-b-gray-200 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"><img
                  src="./src/images/Ru Language.svg" alt="Russian Language Icon" />Русский</a>
              <a href="#"
                class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"><img
                  src="./src/images/Uzb Language.svg" alt="Uzbek Language Icon" />O'zbek</a>
            </div>
          </div>
        </button>

        <div class="flex items-center justify-center">
          <p class="w-[150px] font-medium">+998 88 500 50 00</p>
        </div>
      </div>

      <!-- Site Logo -->
      <div class="flex items-center justify-center">
        <a href="#" class="absolute top-0"><img src="./src/images/Logo.png" alt="logo" /></a>
      </div>

      <!-- Header buttons -->
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2 border-r border-gray-300 px-4 py-2">
          <span class="icon-heart text-blue-500"></span>
          <p class="font-semibold">Избранные</p>
        </div>
        <button
          class="flex h-[40px] w-[120px] items-center justify-center gap-2 rounded-lg bg-slate-200 px-4 py-2 font-sans text-black">
          <p class="font-semibold">Войти</p>
          <i class="icon-Log-In"></i>
          <p>Hello guys, how are you</p>
        </button>
      </div>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="container mx-auto mb-[65px] mt-[90px] flex items-center">
      <div class="relative top-0 w-full max-w-[1380px] bg-white">

        <!-- Section Search Bar -->
        <div class="mb-4 flex justify-center">
          <form class="min-w-md absolute top-[-30px] w-[580px]">
            <label for="default-search" class="sr-only mb-2 text-sm font-medium text-gray-900">Search</label>
            <div class="relative">
              <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3">
                <svg class="h-4 w-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>
              <input type="search" id="default-search"
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-4 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                placeholder="What you searching for?" required />
              <button type="submit"
                class="absolute bottom-2.5 end-2.5 rounded-lg bg-black px-4 py-2 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Search
              </button>
            </div>
          </form>
        </div>

        <!-- Section Header Content -->
        <div class="flex flex-col items-center pb-10 pt-[45px]">
          <h1>Категории</h1>
          <p class="heading-p">
            Вы можете найти все категории, которые вам нужны от покупателя
          </p>
        </div>
        
        <!-- Categoies -->
         <div>
          
         </div>
        
      </div>
    </section>
  </main>
  <footer></footer>

  <script src="script.js"></script>
</body>

</html>
